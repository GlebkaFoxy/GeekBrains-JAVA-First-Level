<meta charset-"utf-8">
<script>

	alert("Верно.");
	numOfRightAnsvers++;
}
else{alert("Неверно.")}


var b = prompt("Она красива и мила, а имя ей зола.");
if (b=="Золушка" || b=="золушка") {
	alert("Верно.");
	numOfRightAnsvers++;
}
else{alert("Неверно.")}


var c = prompt("Один глаз, один рог, но не носорог?");
if (c=="Корова из за угла выглядывает" || c=="корова из за угла") {
	alert("Верно.");

alert("Загадки кончились, вы отгадали: "+numOfRightAnsvers);
